<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../static/css/common/main.css" />
</head>
<body>
  <!-- header 영역 -->
<header class="hd">
  <div class="hd-in">
    <!-- 왼쪽 영역 -->
    <div class="hd-l">
      <!-- 메뉴 버튼 -->
      <button class="menu-btn" id="menuBtn" aria-label="menu">
        <img src="../../static/images/common/menu.svg" alt="menu" />
      </button>

      <!-- 사이드바!!! -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <img src="../../static/images/common/devlog.svg" alt="logo" class="sidebar-logo" />
          <span class="sidebar-title">DevLog</span>
        </div>

        <nav class="sidebar-menu">
          <ul>
            <li><img src="../../static/images/common/home.svg" alt="home" /> Home</li>
            <li><img src="../../static/images/common/dashboard.svg" alt="dashboard" /> Dashboard</li>

            <h4>Community</h4>
            <li><img src="../../static/images/common/blog.svg" alt="blog" /> 블로그</li>
            <li><img src="../../static/images/common/board.svg" alt="board" /> 자유게시판</li>
            <li><img src="../../static/images/common/news.svg" alt="news" /> 지식 뉴스</li>
            <li><img src="../../static/images/common/qa.svg" alt="qa" /> Q&A</li>
            <li><img src="../../static/images/common/job.svg" alt="job" /> 채용 정보</li>

            <h4>Recommend</h4>
            <li><img src="../../static/images/common/cafe.svg" alt="cafe" /> 주변 카페</li>
            <li><img src="../../static/images/common/book.svg" alt="book" /> 관련 서적</li>

            <hr />

            <li><img src="../../static/images/common/mode.svg" alt="mode" /> Mode</li>
            <li><img src="../../static/images/common/settings.svg" alt="settings" /> Settings</li>
            <li><img src="../../static/images/common/logout.svg" alt="logout" /> Logout</li>
          </ul>
        </nav>
      </aside>

      <!-- 사이드바 나타났을 때 배경 회색으로 만들기 -->
      <div class="overlay" id="overlay"></div>

      <!-- 로고 -->
      <div class="logo">
        <img src="../../static/images/common/devlog.svg" alt="logo" class="logo-ico" />
        <div class="logo-text">
          <span class="logo-sub">상상하는 모든 것을 기록하는 공간</span>
          <span class="logo-t">DevLog</span>
        </div>
      </div>
    </div>

    <!-- 오른쪽 영역 -->
    <div class="hd-r">
      <!-- 검색창 -->
      <div class="search">
        <input type="text" placeholder="여기에 검색어를 입력하세요." />
        <button aria-label="search">
          <img src="../../static/images/common/search.svg" alt="search" />
        </button>
      </div>

      <!-- 알림 -->
      <button class="btn-ico" aria-label="notification">
        <img src="../../static/images/common/notifications.svg" alt="notification" />
      </button>

      <!-- 프로필 -->
      <div class="profile" id="profile">
        <img src="../../static/images/common/d1.png" alt="profile" />
        <span>My</span>

        <!-- 드롭다운 메뉴 -->
        <ul class="dropdown" id="dropdown">
          <li>My Dev</li>
          <li>Coffee Beans</li>
          <li>DevTalk</li>
          <li>Logout</li>
        </ul>
      </div>
    </div>
  </div>
</header>
</body>
<script>
  const profile = document.getElementById('profile');
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  profile.addEventListener('click', () => {
    profile.classList.toggle('active');
  });

  window.addEventListener('click', (e) => {
    if (!profile.contains(e.target)) {
      profile.classList.remove('active');
    }
  });

  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });
</script>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>채용공고 상세페이지</title>
  <link rel="stylesheet" href="../../../static/css/board/Jobposting/jobpostDetail.css">
</head>

<body>
  <div class="detail_container">

    <header class="detail_header">
      <div class="company_name">㈜ 안랩</div>
      <div class="posting_title">[안랩] 2025년 12월 신입/경력 채용</div>
      <div class="header_utils">
        <button type="button" class="btn_scrap">
          <span class="icon">📂</span> 스크랩
        </button>
        <button type="button" class="kakao_share">
          <img src="../../../static/images/board/Jobposting/kakao.png" alt="icon" class="kakao_icon"> 공유하기
        </button>
        <button type="button" class="link_share">
          <span class="icon">🔗</span> 링크복사
        </button>
      </div>


    </header>

    <main class="detail_main">
      <section class="posting_content">
        <h3>상세요강</h3>
        <div class="content_view">
          <img src="https://file1.jobkorea.co.kr/Booth/Guin_Doc/ahnlab_250415.png" alt="상세요강 이미지">
        </div>
      </section>

      <aside class="info_cards">

        <article class="info_card purple_card">
          <div class="card_title">모집요강</div>
          <div class="card_content">
            <div class="row"><strong>모집분야</strong><span class="rec_field">홈페이지 지원</span></div>
            <div class="row"><strong>모집인원</strong><span class="rec_count">00명</span></div>
            <div class="row"><strong>고용형태</strong><span class="emp_type">정규직</span></div>
            <div class="row"><strong>급여</strong><span class="salary">회사 내규에 따름</span></div>
            <div class="row"><strong>근무지주소</strong><span class="work_addr">경기 성남시 판교</span></div>
            <div class="row"><strong>인근지하철</strong><span class="nearby_sub">판교역 인근</span></div>
          </div>
        </article>

        <article class="info_card blue_card">
          <div class="card_title">지원자격</div>
          <div class="card_content">
            <div class="row"><strong>경력</strong><span class="req_career">신입·경력</span></div>
            <div class="row"><strong>학력</strong><span class="req_education">대졸이상</span></div>
          </div>
        </article>

        <article class="info_card green_card">
          <div class="card_title">접수기간/방법</div>
          <div class="card_content">
            <div class="row"><strong>시작일</strong><span class="apply_start">2025.12.05</span></div>
            <div class="row"><strong>마감일</strong><span class="apply_end">2025.12.14</span></div>
            <div class="row"><strong>접수방법</strong><span class="apply_method">홈페이지 접수</span></div>
          </div>
        </article>

      </aside>
    </main>
  </div>
</body>

</html>

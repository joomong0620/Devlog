<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 목록 조회</title>
    <link rel="stylesheet" th:href="@{/css/board/blog/blogList.css}">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
</head>

<body>
    <main class="container">
        <div class="list-control">
            <div class="filter-group">
                <button class="filter-btn active">최신순</button>
                <button class="filter-btn">인기순</button>
                <button class="filter-btn">조회순</button>
                <button class="filter-btn">댓글순</button>
            </div>

            <button class="write-btn" th:onclick="|location.href='@{/blog/write}'|">
                <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="icon">
                글 쓰기
            </button>
        </div>

        <div class="blog-grid" id="blogGrid">

            <div class="blog-card" th:each="blog : ${blogList}">
                <a th:href="@{/blog/detail/{id}(id=${blog.id})}" class="card-link">
                    <div class="card-image">
                        <img th:if="${blog.thumbnailUrl != null}" th:src="${blog.thumbnailUrl}" alt="썸네일">
                        <img th:unless="${blog.thumbnailUrl != null}" src="https://via.placeholder.com/300" alt="기본이미지">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title" th:text="${blog.title}">게시글 제목</h3>
                        <div class="card-meta">
                            <span class="author" th:text="${blog.authorName}">작성자</span>
                            <div class="stats">
                                <span>조회 <span th:text="${blog.viewCount}">0</span></span>
                                <span>댓글 <span th:text="${blog.commentCount}">0</span></span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div th:if="${#lists.isEmpty(blogList)}" class="no-data">
                <p>등록된 게시글이 없습니다.</p>
            </div>

        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>
    </main>

    <button id="scrollTopBtn" class="scroll-top-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="up">
    </button>

    <script th:src="@{/js/board/blog/blogList.js}"></script>

        // const currentUser = [[${session.user}]];
        /*]]>*/
    </script> -->

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DevLog - 프로필 설정</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<main class="settings-container">
    <div class="settings-inner">
        <aside class="settings-sidebar">
            <div class="profile-img-wrapper">
                <div class="img-box">
                    <img src="https://via.placeholder.com/150" id="profileDisplay" alt="프로필 이미지">
                    <button class="gear-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <button class="delete-img-btn" id="deleteImgBtn" title="이미지 삭제">×</button>
                </div>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <nav class="settings-menu">
                <ul>
                    <li class="menu-item active" data-target="info-change">내 정보 변경</li>
                    <li class="menu-item" data-target="sub-setting">구독 설정</li>
                    <li class="menu-item" data-target="pw-change">비밀번호 변경</li>
                    <li class="menu-item" data-target="withdraw">회원 탈퇴</li>
                </ul>
            </nav>
        </aside>

        <section class="settings-content">
            <div id="info-change" class="profile-section active">
                <h2>내 정보 변경</h2>
                <div class="input-group">
                    <label>닉네임</label>
                    <input type="text" value="GwanSik_Yang">
                </div>
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" value="양관식">
                </div>
                <div class="input-group">
                    <label>경력사항</label>
                    <input type="text" placeholder="백엔드 N년차">
                </div>
                <div class="input-group">
                    <label>소개글</label>
                    <textarea rows="3">사실 저 양배추 알러지 있습니다. I prefer development to cabbage.</textarea>
                </div>
                <div class="input-group">
                    <label>전화번호</label>
                    <input type="text" value="011-332-3434">
                </div>
                <div class="input-group">
                    <label>이메일</label>
                    <input type="email" value="devlog@gmail.com">
                </div>
                
                <div class="social-info">
                    <p>소셜 정보</p>
                    <div class="social-input">
                        <span><i class="fa-brands fa-github"></i> 깃허브 주소</span>
                        <input type="text">
                    </div>
                    <div class="social-input">
                        <span><i class="fa-solid fa-house"></i> 홈페이지 주소</span>
                        <input type="text">
                    </div>
                </div>
                <div class="btn-area">
                    <button class="submit-btn" onclick="handleUpdate('수정')">수정하기</button>
                </div>
            </div>

            <div id="sub-setting" class="profile-section">
                <h2>구독 설정</h2>
                <div class="sub-badge">
                    <i class="fa-solid fa-crown"></i>
                    <span>유료 정기구독 전용</span>
                </div>
                <div class="input-group">
                    <label>구독 금액</label>
                    <div class="bean-input-wrapper">
                        <span class="bean-icon">🫘</span>
                        <input type="number" value="120000">
                        <span class="unit">콩</span>
                    </div>
                </div>
                <div class="btn-area">
                    <button class="submit-btn" onclick="handleUpdate('구독 금액 설정')">적용하기</button>
                </div>
            </div>

            <div id="pw-change" class="profile-section">
                <h2>비밀번호 변경</h2>
                <div class="input-group">
                    <label>현재 비밀번호</label>
                    <input type="password" placeholder="현재 비밀번호 입력">
                </div>
                <div class="input-group">
                    <label>변경할 비밀번호</label>
                    <input type="password" placeholder="변경할 비밀번호 (영문,숫자,특수문자 8~20자)">
                </div>
                <div class="input-group">
                    <label>변경할 비밀번호 확인</label>
                    <input type="password" placeholder="변경할 비밀번호 재입력">
                </div>
                <div class="btn-area">
                    <button class="submit-btn" onclick="handleUpdate('비밀번호 변경')">수정하기</button>
                </div>
            </div>

            <div id="withdraw" class="profile-section">
                <h2>회원 탈퇴</h2>
                <div class="terms-box">
                    <p>제1조 (회원탈퇴 신청)...</p>
                    <p>1. 회원은 언제든지 서비스 내 '회원탈퇴' 기능을 통해 탈퇴를 신청할 수 있습니다.</p>
                    <p>2. 탈퇴 시 보유하신 포인트는 모두 소멸되며 복구가 불가능합니다.</p>
                    <p>3. 작성하신 게시물은 삭제되지 않을 수 있으니 미리 확인 바랍니다.</p>
                    <p style="height: 200px;"></p> 
                </div>
                <div class="check-group">
                    <input type="checkbox" id="agreeTerm">
                    <label for="agreeTerm">약관에 동의하십니까?</label>
                </div>
                <div class="input-group">
                    <label>비밀번호 확인</label>
                    <input type="password" placeholder="**********">
                </div>
                <div class="btn-area">
                    <button class="withdraw-btn" onclick="handleWithdraw()">탈퇴하기</button>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>

<div id="commentArea">
  <div class="comment-list-area">
    <ul id="commentList">
      <li th:each="comment : ${commentList}" class="comment-row"
        th:classappend="${comment.parentCommentNo != 0} ? 'reply'" th:data-comment-id="${comment.commentNo}">

        <p class="comment-writer">
          <img class="comment-profile" th:src="${comment.profileImg ?: '/images/common/user.png'}">
          <span class="comment-nickname" th:text="${comment.memberNickname}">닉네임</span>
          <span class="comment-date" th:text="${comment.commentCreateDate}">작성일</span>
        </p>

        <p class="comment-content" th:text="${comment.commentContent}">내용</p>

        <div class="comment-actions">
          <span class="reaction-area">
            <i class="fa-heart comment-like-btn"
              th:classappend="${comment.likeCheck == 1} ? 'fa-solid' : 'fa-regular'"></i>
            <span class="count" th:text="${comment.likeCount}">0</span>
          </span>

          <span class="reaction-area">
            <img th:src="@{/images/board/ITnews/comment_bad.svg}" class="comment-bad-btn"
              th:style="${comment.badCheck == 1} ? 'filter:grayscale(0%)' : 'filter:grayscale(100%)'">
            <span class="count" th:text="${comment.badCount}">0</span>
          </span>

          <th:block th:if="${session.loginMember != null and session.loginMember.memberNo == comment.memberNo}">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </th:block>

          <button th:if="${comment.parentCommentNo == 0}" class="reply-btn">답글</button>
        </div>
      </li>
    </ul>
  </div>

  <div class="comment-write-area">
    <textarea id="commentContent" placeholder="지식뉴스에 대한 댓글을 달아보세요!"></textarea>
    <button id="addComment">등록하기</button>
  </div>
</div>




</body>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>회원 관리</title>

  <link rel="stylesheet" th:href="@{/css/manager/manager-layout.css}">
  <link rel="stylesheet" th:href="@{/css/manager/manager-report.css}">
</head>

<body>

<!-- 헤더 -->
<header class="header">
  <div class="left-area">
    <img th:src="@{/images/manager/devlog.svg}" alt="Devlog logo" class="logo" />
    <span class="welcome"
          th:text="|${session.loginMember != null 
                    ? session.loginMember.memberNickname 
                    : '관리자'}님, 돌아오신 것을 환영합니다.|">
    </span>
  </div>

  <div class="dashboard-info">
    Devlog<br />
    <span>Manager Dashboard</span>
  </div>
</header>

<div class="layout">

  <!-- 사이드바 -->
  <aside class="sidebar">
    <nav class="menu">
      <h4>Management</h4>
      <ul>
        <li>
          <img th:src="@{/images/manager/home.svg}" />
          <span>Home</span>
        </li>
        <li class="active">
          <img th:src="@{/images/manager/customer.svg}" />
          <span>Customers</span>
        </li>
        <li>
          <img th:src="@{/images/manager/report.svg}" />
          <span>Report</span>
        </li>
        <li>
          <img th:src="@{/images/manager/pay.svg}" />
          <span>Pay</span>
        </li>
      </ul>
    </nav>

    <div class="logout" th:onclick="|location.href='@{/member/logout}'|">
      <img th:src="@{/images/common/logout.svg}" />
      <span>Logout</span>
    </div>
  </aside>

  <main class="main">
    <h2>회원 관리</h2>

    <!-- 검색 -->
    <div class="search-filter">
      <div class="search-box">
        <label>회원 검색</label>
        <input type="text" placeholder="아이디 / 이름 / 이메일" />
        <button>
          <img th:src="@{/images/manager/search.svg}" />
        </button>
      </div>
    </div>

    <!-- ===== 회원 목록 ===== -->
    <table class="report-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th>연락처</th>
          <th>가입일</th>
          <th>상태</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="member : ${memberList}">
          <td th:text="${member.memberNo}">1</td>
          <td th:text="${member.memberId}">soyeon03</td>
          <td th:text="${member.memberName}">김소연</td>
          <td th:text="${member.memberEmail}">soyeon@devlog.com</td>
          <td th:text="${member.memberPhone}">010-1234-5678</td>
          <td th:text="${#temporals.format(member.enrollDate, 'yyyy.MM.dd')}">
            2025.01.01
          </td>

          <!-- 상태 -->
          <td>
            <span th:text="${member.status}"
                  th:classappend="
                    ${member.status == 'ACTIVE'} ? 'status-active' :
                    ${member.status == 'BLOCKED'} ? 'status-blocked' : ''">
            </span>
          </td>
        </tr>
      </tbody>
    </table>

  </main>
</div>

</body>
</html>

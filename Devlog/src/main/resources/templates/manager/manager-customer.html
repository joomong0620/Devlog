<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원 관리</title>

  <link rel="stylesheet" th:href="@{/css/manager/manager-layout.css}">
  <link rel="stylesheet" th:href="@{/css/manager/manager-customer.css}">
</head>

<body>

<!-- 헤더 -->
<header class="header">
  <div class="left-area">
    <img th:src="@{/images/manager/devlog.svg}" alt="Devlog logo" class="logo" />
    <span class="welcome"
          th:text="|${session.loginMember != null 
          ? session.loginMember.memberNickname 
          : '관리자'}님, 돌아오신 것을 환영합니다.|">
    </span>
  </div>

  <div class="dashboard-info">
    Devlog<br />
    <span>Manager Dashboard</span>
  </div>
</header>

<div class="layout">

  <!-- 사이드바 -->
  <aside class="sidebar">
    <nav class="menu">
      <h4>Management</h4>
      <ul>
        <li>
          <img th:src="@{/images/manager/home.svg}" />
          <span>Home</span>
        </li>
        <li class="active">
          <img th:src="@{/images/manager/customer.svg}" />
          <span>Customers</span>
        </li>
        <li>
          <img th:src="@{/images/manager/report.svg}" />
          <span>Report</span>
        </li>
        <li>
          <img th:src="@{/images/manager/pay.svg}" />
          <span>Pay</span>
        </li>
      </ul>
    </nav>

    <div class="logout" th:onclick="|location.href='@{/member/logout}'|">
      <img th:src="@{/images/common/logout.svg}" />
      <span>Logout</span>
    </div>
  </aside>

  <main class="main">
    <h2>회원 관리</h2>

    <section class="table-section">

      <div class="table-header">
        <h3>회원 검색</h3>

        <div class="search-box">
          <input
            type="text"
            placeholder="이메일로 회원 검색"
          />
          <button>
            <img th:src="@{/images/manager/search.svg}" />
          </button>
        </div>
      </div>

      <table class="report-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
            <th>연락처</th>
            <th>가입일</th>
            <th>상태</th>
          </tr>
        </thead>

        <tbody id="memberTableBody">
          <!-- 전체 회원 목록 (서버에서 최초 렌더링) -->
          <tr th:each="member : ${memberList}">
            <td th:text="${member.memberNo}"></td>
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td th:text="${#temporals.format(member.enrollDate,'yyyy.MM.dd')}"></td>
            <td>
              <span th:text="${member.status}"
                    th:classappend="
                      ${member.status == 'ACTIVE'} ? 'status-active' :
                      ${member.status == 'BLOCKED'} ? 'status-blocked' : ''">
              </span>
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </main>

</div>

<script th:src="@{/js/manager/manager-customer.js}"></script>

</body>
</html>

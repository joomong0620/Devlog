<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>신고 관리</title>

  <link rel="stylesheet" th:href="@{/css/manager/manager-layout.css}">
  <link rel="stylesheet" th:href="@{/css/manager/manager-report.css}">
</head>

<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="left-area">
      <img th:src="@{/images/manager/devlog.svg}" alt="Devlog logo" class="logo" />
      <span class="welcome"
            th:text="|${session.loginMember != null 
                        ? session.loginMember.memberNickname 
                        : '관리자'}님, 돌아오신 것을 환영합니다.|">
        소연님, 돌아오신 것을 환영합니다.
      </span>
    </div>

    <div class="dashboard-info">
      Devlog<br />
      <span>Manager Dashboard</span>
    </div>
  </header>

  <div class="layout">

    <!-- 사이드 바-->
    <aside class="sidebar">
      <nav class="menu">
        <h4>Management</h4>
        <ul>
          <li>
            <img th:src="@{/images/manager/home.svg}" alt="home" />
            <span>Home</span>
          </li>
          <li>
            <img th:src="@{/images/manager/customer.svg}" alt="customers" />
            <span>Customers</span>
          </li>
          <li class="active">
            <img th:src="@{/images/manager/report.svg}" alt="report" />
            <span>Report</span>
          </li>
          <li>
            <img th:src="@{/images/manager/pay.svg}" alt="pay" />
            <span>Pay</span>
          </li>
        </ul>
      </nav>

      <div class="logout" th:onclick="|location.href='@{/member/logout}'|">
        <img th:src="@{/images/common/logout.svg}" alt="logout" />
        <span>Logout</span>
      </div>
    </aside>

    <main class="main">
      <h2>신고 관리</h2>

      <div class="search-filter">

        <div class="search-box">
          <label>통합 검색</label>
          <input type="text" placeholder="여기에 입력하세요." />
          <button>
            <img th:src="@{/images/manager/search.svg}" alt="search" />
          </button>
        </div>

        <div class="filter">
          <span>필터</span>

          <select>
            <option>선택</option>
            <option>스팸/광고</option>
            <option>욕설/비방</option>
          </select>

          <select>
            <option>선택</option>
            <option>처리전</option>
            <option>처리완료</option>
            <option>반려</option>
          </select>
        </div>
      </div>

      <!-- ===== 신고 목록 ===== -->
      <table class="report-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>유형</th>
            <th>종류</th>
            <th>내용</th>
            <th>신고자</th>
            <th>대상자</th>
            <th>신고일</th>
            <th>처리일</th>
            <th>상태</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="report : ${reportList}"
              th:data-report-no="${report.reportId}"
              th:data-target-id="${report.targetId}"
              th:data-target-type="${report.targetType}"
              th:data-target-url="${report.targetUrl}"
              th:data-report-type="${report.reportType}"
              th:data-report-reason="${report.reportReason}"
              th:data-reporter="${report.reporterNickname}"
              th:data-target="${report.targetNickname}"
              th:data-report-date="${#temporals.format(report.reportDate, 'yyyy.MM.dd')}"
              th:data-message-content="${report.messageContent}"
              onclick="openModal(this)">

            <!-- 번호 -->
            <td th:text="${report.reportId}">1</td>
            <td th:text="${report.reportType}">스팸/광고</td>
            <td th:text="${report.targetType}">BOARD</td>
            <td th:text="${report.reportReason}">내용</td>
            <td th:text="${report.reporterNickname}">신고자</td>
            <td th:text="${report.targetNickname}">대상자</td>
            <td th:text="${#temporals.format(report.reportDate, 'yyyy.MM.dd')}">
              2025.01.12
            </td>
            <td th:text="${report.processDate != null 
                ? #temporals.format(report.processDate, 'yyyy.MM.dd') 
                : '-'}">
              -
            </td>

            <!-- 상태 -->
            <td>
              <div class="status-wrapper" onclick="event.stopPropagation()">
                <select class="status-select"
                        th:disabled="${report.status.name() != 'PENDING'}">
                  <option value="PENDING"
                          th:selected="${report.status.name() == 'PENDING'}">
                    처리전
                  </option>

                  <option value="RESOLVED"
                          th:selected="${report.status.name() == 'RESOLVED'}">
                    처리완료
                  </option>

                  <option value="REJECTED"
                          th:selected="${report.status.name() == 'REJECTED'}">
                    반려
                  </option>
                </select>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- ===== 신고 상세 모달 ===== -->
  <div class="modal-overlay" id="reportModal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">✕</button>

      <h3 class="modal-title">신고내역</h3>

      <div class="modal-profile">
        <p class="profile-name" id="modalTargetName"></p>
        <div class="profile-circle"></div>
      </div>

      <div class="modal-info">
        <div class="info-item">
          <label>신고 번호</label>
          <!-- <input type="text" value="01" readonly /> -->
          <input type="text" id="modalReportNo" readonly />
        </div>
        <div class="info-item">
          <label>신고 유형</label>
          <!-- <input type="text" value="스팸/광고" readonly /> -->
          <input type="text" id="modalReportType" readonly />
        </div>
        <div class="info-item">
          <label>신고 날짜</label>
          <!-- <input type="text" value="2025.01.12" readonly /> -->
          <input type="text" id="modalReportDate" readonly />
        </div>
      </div>

      <textarea class="modal-content" id="modalReason" readonly></textarea>
      <!-- 신고된 채팅 메시지 -->
      <div class="chat-preview" id="modalMessageContent"></div>
      <div class="modal-footer">
        <button class="move-btn" id="moveButton">해당 게시글 이동</button>
      </div>

      <p class="modal-notice">
        ⓘ 허위 신고일 경우 신고자에게 불이익이 발생할 수 있습니다.
      </p>
    </div>
  </div>

<script th:src="@{/js/manager/manager-report.js}"></script>

</body>
</html>

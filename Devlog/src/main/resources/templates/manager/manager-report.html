<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>신고 관리</title>
  <link rel="stylesheet" href="../../static/css/manager/manager-layout.css">
</head>
<body>

  <!-- ===== 헤더 ===== -->
  <header class="header">
    <div class="left-area">
      <img src="../../static/images/manager/devlog.svg" alt="Devlog logo" class="logo" />
      <span class="welcome">소연님, 돌아오신 것을 환영합니다.</span>
    </div>
    <div class="dashboard-info">
      Devlog<br />
      <span>Manager Dashboard</span>
    </div>
  </header>

  <div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <nav class="menu">
        <h4>Management</h4>
        <ul>
          <li class="active"><img src="../../static/images/manager/home.svg" alt="home" /> Home</li>
          <li><img src="../../static/images/manager/customer.svg" alt="customers" /> Customers</li>
          <li><img src="../../static/images/manager/report.svg" alt="report" /> Report</li>
          <li><img src="../../static/images/manager/pay.svg" alt="pay" /> Pay</li>
        </ul>
      </nav>

      <div class="logout">
        <img src="icons/logout.svg" alt="logout" /> logout
      </div>
    </aside>

    <!-- ===== 메인 ===== -->
    <main class="main">
      <h2>신고 관리</h2>

      <!-- 검색 / 필터 -->
      <div class="search-filter">
        <div class="search-box">
          <label>통합 검색</label>
          <input type="text" placeholder="여기에 입력하세요." />
          <button><img src="../../static/images/manager/search.svg" alt="search" /></button>
        </div>

        <div class="filter">
          <span>필터</span>
          <select>
            <option>선택</option>
            <option>스팸/광고</option>
            <option>욕설/비방</option>
          </select>
          <select>
            <option>선택</option>
            <option>처리전</option>
            <option>처리완료</option>
            <option>반려</option>
          </select>
        </div>
      </div>

      <!-- 신고 목록 -->
      <table class="report-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>유형</th>
            <th>종류</th>
            <th>내용</th>
            <th>신고자</th>
            <th>대상자</th>
            <th>신고일</th>
            <th>처리일</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody>
          <!-- 클릭 시 모달 오픈 -->
          <tr onclick="openModal('게시글')">
            <td>01</td>
            <td>스팸/광고</td>
            <td>게시글</td>
            <td>이 사용자가 광고성 링크를 게시했습니다.</td>
            <td>김소연</td>
            <td>홍준홍</td>
            <td>2025.01.12</td>
            <td>2025.01.13</td>
            <td>
              <div class="status-wrapper">
                <select class="status-select">
                  <option>처리전</option>
                  <option>처리완료</option>
                  <option selected>반려</option>
                </select>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- 신고 모달 -->
  <div class="modal-overlay" id="reportModal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">✕</button>

      <h3 class="modal-title">신고내역</h3>

      <div class="modal-profile">
        <div class="profile-circle"></div>
        <p class="profile-name">줌옹</p>
      </div>

      <div class="modal-info">
        <div class="info-item">
          <label>신고 번호</label>
          <input type="text" value="01" readonly />
        </div>
        <div class="info-item">
          <label>신고 유형</label>
          <input type="text" value="스팸/광고" readonly />
        </div>
        <div class="info-item">
          <label>신고 날짜</label>
          <input type="text" value="2025.01.12" readonly />
        </div>
      </div>

      <textarea class="modal-content" readonly>
이 사람이 스팸 햄 사진을 올렸는데 런천미트입니다.
      </textarea>

      <div class="modal-footer">
        <button class="move-btn" id="moveButton">해당 게시글 이동</button>
      </div>

      <p class="modal-notice">
        ⓘ 허위 신고일 경우 신고자에게 불이익이 발생할 수 있습니다.
      </p>
    </div>
  </div>

  <!-- js -->
  <script>
    const modal = document.getElementById("reportModal");
    const moveButton = document.getElementById("moveButton");

    function openModal(type) {
      modal.style.display = "flex";

      if (type === "게시글") {
        moveButton.textContent = "해당 게시글 이동";
        moveButton.onclick = () => {
          // TODO: Spring Boot 게시글 상세 페이지 이동
          // location.href = `/post/detail?postId=xxx`; 뭐 이런느낌..
          alert("우하하 아직 스프링부트 연동 전이에요");
        };
      } else {
        moveButton.textContent = "해당 채팅 보기";
        moveButton.onclick = () => {
          // TODO: Spring Boot 채팅 상세 보기
          // location.href = `/chat/report?chatId=xxx`;
          alert("우하하 아직 스프링부트 연동 전이에요");
        };
      }
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // 모달 외부 클릭 시 닫기
    document.getElementById("reportModal").addEventListener("click", e => {
      if (e.target.classList.contains("modal-overlay")) {
        closeModal();
      }
    });
  </script>

</body>
</html>
